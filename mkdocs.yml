# Project information
site_name: Seeedstudio VN
# site_description: Seeedウィキ（日本語版）へようこそ！ここにはSeeedの製品の日本語版資料が備えています
# site_author: Bill
site_url: http://wiki.seeedstudio.com/vn/

# Repository
repo_name: All Products
#repo_url: http://wiki.seeedstudio.com
repo_url: https://github.com/SeeedDocument/
edit_uri: blob/master/docs/

# Copyright
copyright: 'Seeedstudio 2019'

# Theme directory
theme_dir: material

# Icon
# site_favicon: 'images/favicon.ico'
#site_favicon: https://raw.githubusercontent.com/SeeedDocument/wiki_english/master/docs/images/favicon.ico

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: light green
    accent: indigo
  social:
    - type: facebook
      link: https://www.facebook.com/seeedstudios/
    - type: github-alt
      link: https://github.com/SeeedDocument
  logo: 'images/favicon.ico'
  search:
    language: 'jp'
    tokenizer: '[\s\-\.]+'


# Extensions
markdown_extensions:
  - codehilite
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - pymdownx.keys
  - codehilite:
      linenums: true

extra_css:
  - 'stylesheets/extra.css'


extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


